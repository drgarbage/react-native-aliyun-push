apply plugin: 'com.android.library'

description = 'react-native-aliyun-push'

buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.aliyun.com/repository/public/'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath 'com.google.gms:google-services:4.3.3'
    }
}

android {
    compileSdkVersion 29
    // buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
    }
}

repositories {
    google()
    jcenter()
    maven {
        url 'https://maven.aliyun.com/repository/public/'
    }
}

dependencies {

    implementation 'com.facebook.react:react-native:+'

    api 'com.aliyun.ams:alicloud-android-push:3.2.3'
    api 'com.aliyun.ams:alicloud-android-utils:1.1.6.4'
    api 'com.aliyun.ams:alicloud-android-beacon:1.0.4.3'
    api 'com.aliyun.ams:alicloud-android-utdid:2.5.1-proguard'
    api 'com.aliyun.ams:alicloud-android-ut:5.4.4'
    api 'com.aliyun.ams:alicloud-android-third-push:3.2.3'

    // huawei
    api 'com.google.firebase:firebase-messaging:21.0.1'
